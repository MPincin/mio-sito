<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="static/css/style.css" />
    </head>
    <body>
        <h1>benvenuti</h1>
        <h2>Documenti</h2>
        <h2 id="folder-name"></h2>

    <script>
        // Ottieni il percorso corrente
        const path = window.location.pathname;
        // Dividi il percorso in parti
        const parts = path.split('/');
        // Ottieni il nome della cartella corrente
        const folderName = parts[parts.length - 2]; // -2 per ottenere la cartella
        // Imposta il nome della cartella nell'h2
        document.getElementById('folder-name').textContent = folderName;
    </script>

        <script type="text/javascript" src="static/js/myscript.js"></script> 
    </body>
</html>
